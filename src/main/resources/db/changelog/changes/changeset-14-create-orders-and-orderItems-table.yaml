databaseChangeLog:
  - changeSet:
      id: 14
      author: mzab
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user

  - changeSet:
      id: 15
      author: mzab
      changes:
        - insert:
            tableName: orders
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: status
                  value: NEW
              - column:
                  name: total
                  valueNumeric: 99.99
              - column:
                  name: order_date
                  valueDate: 2025-07-05T12:00:00
              - column:
                  name: shipping_address
                  value: "123 Street, City"

  - changeSet:
      id: 16
      author: mzab
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_orderitems_order
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            referencedTableName: books
