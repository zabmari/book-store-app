databaseChangeLog:
  - changeSet:
      id: 12
      author: mzab
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_cart_items_cart
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_items_book