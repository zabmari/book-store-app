databaseChangeLog:
  - changeSet:
      id: 20240621-01-create-users-table
      author: mate
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)

        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "alice@example.com"
              - column:
                  name: password
                  value: "$2a$10$abcdefgh1234567890abcdefg1234567890abcdefg1234567890abc"
              - column:
                  name: first_name
                  value: "Alice"
              - column:
                  name: last_name
                  value: "Smith"
              - column:
                  name: shipping_address
                  value: "123 Main St"
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "bob@example.com"
              - column:
                  name: password
                  value: "$2a$10$hijklmnop1234567890abcdefg1234567890abcdefg1234567890ab"
              - column:
                  name: first_name
                  value: "Bob"
              - column:
                  name: last_name
                  value: "Johnson"
              - column:
                  name: shipping_address
                  value: "456 Oak St"